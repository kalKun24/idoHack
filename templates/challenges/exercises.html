{% extends "base.html" %}

{% block title %}演習一覧{% endblock title %}

{% block content %}
<div class="row row-cols-3 row-cols-md-2 g-4">
    {% for exercise in exercise_list%}
    <div class="col">
      <div class="card border-dark text-black bg-light h-100">
        <!-- img src="..." class="card-img-top" alt="..." -->
        <div class="card-header">{{exercise.exercise}}</div>
        <div class="card-body">
          <p class="card-text">{{exercise.disription | linebreaksbr}}</p>
          
        </div>
        <div class="card-footer bg-transparent border-success">
            <a href="{%url 'try-exercises' exercise.pk %}" class="btn btn-primary w-100">演習</a>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
