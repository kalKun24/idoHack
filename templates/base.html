<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %} idoHack</title>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand " href="{%url 'index'%}">idoHack</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{%url 'index'%}">トップページ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'list-exercises'%}">演習一覧</a>
            </li>
          </ul>

          <ul class="navbar-nav">
          {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{user.username}}
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">プロフィール</a></li>
              <li><a class="dropdown-item" href="#">基本設定</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{%url 'accounts:logout'%}">ログアウト</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link">得点:{{user.total_score}}</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{%url 'accounts:signup'%}">新規登録</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'accounts:login'%}">ログイン</a>
          </li>
          {% endif %}   
          </ul>
    
        </div>
      </div>
    </nav>
    

    {% block content %}{% endblock content%}
  </body>
</html>
